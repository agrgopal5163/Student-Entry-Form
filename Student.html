<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>
    <main class="form-container">
        <p><b><span>Compulsory filled *</span></b></p>

        <label>

            <b>First Name <span>*</span>:</b>
        </label>&nbsp;&nbsp;
        <input type="text" name="firstname" required><br>
        <br><label>
            <b>Middle Name:</b>
        </label>&nbsp;
        <input type="text" name="middlename"><br>
        <br><label>
            <b>Last Name <span>*</span>:</b>
        </label>&nbsp;&nbsp;&nbsp;
        <input type="text" name="lastname" required><br>
        <br>
        <label>
            <b>Study Level <span>*</span>:</b></label>&nbsp;&nbsp;&nbsp;
        <select name="Study Level" id="Study Level" required>
            <option value="SLC/SEE">SLC/SEE</option>
            <option value="+2">+2</option>
            <option value="CTEVT">CTEVT</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="None">None</option>
            <option value="Others">Others</option>
        </select><br>
        <br><label>
            <b>Course Name <span>*</span>:</b>
        </label>
        <input type="text" name="Course Name" required><br>
        <br><label>

            <b>Percentage/GPA <span>*</span>:</b>
        </label>
        <input type="number" name="Percentage/GPA" required><br>

        <br><label>
            <b>Email <span>*</span>:</b>
        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="email" required><br>
        <br><label>
            <b>Address:</b>
        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!--<input type="text" name="address"><br>-->
        <textarea name="address" cols="10" rows="4"></textarea>
        <br><label><br>
            <b>Phone No. <span>*</span>:</b>
        </label>&nbsp;&nbsp;&nbsp;
        <input type="number" name="contact" required><br>

        <br><input type="submit" value="save"
            style="background-color: rgb(77, 25, 14); color: white; padding: 10px; border-radius: 5px; cursor: pointer; text-align: right;">

        </form>
    </main>
    <footer>
        <p>&copy; By Gopal Agrahari 2025. All rights reserved.</p>

    </footer>
</body>

</html>
